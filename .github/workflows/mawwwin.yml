name: Professional RDP Deployment - Fixed & Enhanced

on:
  workflow_dispatch:

jobs:
  deployment:
    runs-on: windows-latest
    timeout-minutes: 360

    env:
      aa2: "XCDOOD"
      aa3: "Zxxz4444"
      APP_BUNDLE_URL: "https://tinyurl.com/appk5214s"
      KEY_CHOICE: "2"
      PYTHONIOENCODING: "utf-8"

    steps:
      - name: Checkout repository
        [cite_start]uses: actions/checkout@v4 [cite: 2]

      - name: System & RDP Setup
        shell: pwsh
        run: |
          [cite_start]Write-Host "==== 1. CONFIGURING RDP & USERS ====" [cite: 3]
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0 -Force
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0 -Force
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes
          $Pass = $env:aa3
          $Secure = ConvertTo-SecureString $Pass -AsPlainText -Force
          [cite_start]Set-LocalUser -Name "runneradmin" -Password $Secure [cite: 4]
          if (-not (Get-LocalUser -Name $env:aa2 -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $env:aa2 -Password $Secure -AccountNeverExpires
              Add-LocalGroupMember Administrators $env:aa2
              Add-LocalGroupMember "Remote Desktop Users" $env:aa2
          }

      - name: Download & Extract App Bundle
        shell: pwsh
        run: |
          [cite_start]Write-Host "==== 2. DOWNLOADING APP BUNDLE ====" [cite: 6]
          $TempDir = Join-Path $env:TEMP 'AppBundle'
          New-Item -Path $TempDir -ItemType Directory -Force | [cite_start]Out-Null [cite: 7]
          $BundleZip = Join-Path $TempDir 'app_bundle.zip'
          Invoke-WebRequest -Uri $env:APP_BUNDLE_URL -OutFile $BundleZip -UseBasicParsing
          Expand-Archive -Path $BundleZip -DestinationPath $TempDir -Force

      - name: RustDesk Configuration
        shell: python
        run: |
          [cite_start]import subprocess, os, time [cite: 8]
          bundle_dir = os.path.join(os.environ['TEMP'], 'AppBundle')
          rust_installer = next((os.path.join(root, f) for root, _, files in os.walk(bundle_dir) for f in files if "rust" in f.lower() and f.endswith(".exe")), None)
          if rust_installer:
              subprocess.run([rust_installer, "--silent-install"], check=True)
              [cite_start]time.sleep(15) [cite: 9]
              rust_exe = r"C:\Program Files\RustDesk\rustdesk.exe"
              new_pass = os.environ['aa3']
              subprocess.run([rust_exe, "--password", new_pass], check=True)
              time.sleep(5)
              result = subprocess.run([rust_exe, "--get-id"], capture_output=True, text=True, check=True)
              [cite_start]print(f"\n{'='*30}\nRUSTDESK LOGIN\nID: {result.stdout.strip()}\nPASS: {new_pass}\n{'='*30}\n") [cite: 10]

      - name: Tailscale Setup
        shell: pwsh
        run: |
          $ExtractDir = Join-Path $env:TEMP 'AppBundle'
          $TsInstaller = Get-ChildItem -Path $ExtractDir -Filter "*tailscale*.msi" -Recurse | [cite_start]Select-Object -First 1 [cite: 11, 12]
          Start-Process msiexec.exe -ArgumentList '/i', $TsInstaller.FullName, '/quiet', '/norestart' -Wait
          
          $KeyFileName = "key$($env:KEY_CHOICE).txt"
          $KeyFile = Get-ChildItem -Path $ExtractDir -Filter $KeyFileName -Recurse | [cite_start]Select-Object -First 1 [cite: 13]
          if ($KeyFile) {
              $Encoded = (Get-Content $KeyFile.FullName -Raw).Trim()
              $RealKey = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($Encoded)).Trim()
              $TsExe = Join-Path $env:ProgramFiles 'Tailscale\tailscale.exe'
              Start-Process -FilePath $TsExe -ArgumentList "up --authkey=$RealKey --hostname=RDP-Professional" -Wait
             
              $ip = & $TsExe ip -4
              Write-Host "`n==============================="
              Write-Host "Tailscale IP: $ip"
              Write-Host "user: runneradmin"
              Write-Host "Password: $($env:aa3)"
              [cite_start]Write-Host "===============================" [cite: 14]
          }

      - name: Deploy Payload & THREE Files
        shell: pwsh
        run: |
          $ExtractDir = Join-Path $env:TEMP 'AppBundle'
          
          function Get-LinkFromFile($filter) {
              $file = Get-ChildItem -Path $ExtractDir -Filter $filter -Recurse | [cite_start]Select-Object -First 1 [cite: 17]
              if ($file) { return (Get-Content $file.FullName -Raw).Trim() }
              return $null
          }

          # 1. استخراج ملفات Payload (المهمة) إلى سطح المكتب
          $ZipUrl = Get-LinkFromFile "*ZIP_URL*.txt"
          if ($ZipUrl) {
              [cite_start]$PayloadZip = Join-Path $env:TEMP 'payload.zip' [cite: 18]
              $DesktopPath = Join-Path $env:USERPROFILE 'Desktop'
              Invoke-WebRequest -Uri $ZipUrl -OutFile $PayloadZip -UseBasicParsing
              # فك الضغط مباشرة لسطح المكتب
              Expand-Archive -Path $PayloadZip -DestinationPath $DesktopPath -Force
          }

          # 2. تحميل THREE (Kernels)
          $ThreeUrl = Get-LinkFromFile "*THREE_ZIP_URL*.txt"
          if ($ThreeUrl) {
              [cite_start]$ThreeZip = Join-Path $env:TEMP 'three.zip' [cite: 19]
              $ThreeDir = Join-Path $env:TEMP 'THREE_EXTRACTED'
              New-Item -Path $ThreeDir -ItemType Directory -Force | [cite_start]Out-Null [cite: 20]
              Invoke-WebRequest -Uri $ThreeUrl -OutFile $ThreeZip -UseBasicParsing
              Expand-Archive -Path $ThreeZip -DestinationPath $ThreeDir -Force
          }

      - name: Browser Setup & Kernels
        shell: pwsh
        run: |
          $BundleDir = Join-Path $env:TEMP 'AppBundle'
          $ThreeDir = Join-Path $env:TEMP 'THREE_EXTRACTED'

          $NstInstaller = Get-ChildItem -Path $BundleDir -Filter "*nst*.exe" -Recurse | [cite_start]Select-Object -First 1 [cite: 21, 22]
          if ($NstInstaller) {
              Start-Process -FilePath $NstInstaller.FullName -ArgumentList "/VERYSILENT", "/NORESTART", "/S" -Wait
              $NstKernelZip = Get-ChildItem -Path $ThreeDir -Filter "nstchrome.zip" -Recurse | [cite_start]Select-Object -First 1 [cite: 23]
              if ($NstKernelZip) {
                  $NstDest = "C:\Users\runneradmin\.nst-agent\download\kernels\nstchrome"
                  New-Item -ItemType Directory -Path $NstDest -Force | [cite_start]Out-Null [cite: 24]
                  Expand-Archive -Path $NstKernelZip.FullName -DestinationPath $NstDest -Force
              }
          }

          $BitInstaller = Get-ChildItem -Path $BundleDir -Filter "*BitBrowser*.exe" -Recurse | [cite_start]Select-Object -First 1 [cite: 25]
          if ($BitInstaller) {
              Start-Process -FilePath $BitInstaller.FullName -ArgumentList "/S", "/allusers", "/norestart" -Wait
              $BitKernelZip = Get-ChildItem -Path $ThreeDir -Filter "bitchrom.zip" -Recurse | [cite_start]Select-Object -First 1 [cite: 26]
              if ($BitKernelZip) {
                  $BitDest = "C:\Users\runneradmin\AppData\Roaming\BitBrowser\Chrome-bin"
                  New-Item -ItemType Directory -Path $BitDest -Force | [cite_start]Out-Null [cite: 27]
                  Expand-Archive -Path $BitKernelZip.FullName -DestinationPath $BitDest -Force
              }
          }

      - name: Install NoMachine
        shell: pwsh
        run: |
          $NmInstaller = Get-ChildItem -Path (Join-Path $env:TEMP 'AppBundle') -Filter "*nomachine*.exe" -Recurse | [cite_start]Select-Object -First 1 [cite: 28, 29]
          if ($NmInstaller) { Start-Process -FilePath $NmInstaller.FullName -ArgumentList "/VERYSILENT", "/NORESTART" -Wait }

      - name: Keep Session Alive
        shell: pwsh
        run: |
          [cite_start]Write-Host "==== SETUP COMPLETED SUCCESSFULLY ====" [cite: 30]
          $sw = [Diagnostics.Stopwatch]::StartNew()
          while ($sw.Elapsed.TotalMinutes -lt 350) { Start-Sleep -Seconds 60 }
