      - name: RustDesk Python Config
        shell: python
        run: |
          import subprocess
          import os
          import secrets
          import string
          import time

          # Ø³Ù†Ø­Ø§ÙˆÙ„ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ø¨Ø±Ù†Ø§Ù…Ø¬ ÙÙŠ Ø§Ù„Ù…Ø³Ø§Ø±ÙŠÙ† (Ø§Ù„ØªØ«Ø¨ÙŠØª Ø£Ùˆ Ø§Ù„Ù…Ø¤Ù‚Øª)
          possible_paths = [
              r"C:\Program Files\RustDesk\rustdesk.exe",
              os.path.join(os.environ['TEMP'], 'rustdesk_install.exe')
          ]
          
          rustdesk_path = None
          for path in possible_paths:
              if os.path.exists(path):
